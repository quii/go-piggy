<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Science changed forever</title>
    <link rel="stylesheet" href="http://localhost:8080/style.css">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<main>
    <h1>Manuscript : {{.EntityID}}</h1>
    <h2>Version : {{.Version}}</h2>
    <h3>Title: {{.Title}}</h3>
    <h4>Abstract</h4>
    <p>{{.Abstract}}</p>
</main>

<aside>
    <h2>Versions</h2>
    <ol id="versions" reversed></ol>
    <p><a href="/manuscripts/{{.EntityID}}">Create new version</a></p>
    <p><a href="/manuscripts/{{.EntityID}}/events">View all events</a></p>
</aside>
</body>
<script>
    const versionList = document.getElementById('versions')
    for (i ={{.VersionCount}}; i > 0; i--) {
        const li = document.createElement('li')
        const a = document.createElement('a')
        a.setAttribute('href', '?version=' + i)
        a.text = 'version ' + i
        li.appendChild(a)
        versionList.appendChild(li)
    }
</script>
</html>
