<h1>Manuscript : {{.EntityID}}</h1>
<h2>Version : {{.Version}}</h2>
<h3>Title: {{.Title}}</h3>
<h4>Abstract</h4>
<p>{{.Abstract}}</p>

<ol id="versions">
    <li><a href="/manuscripts/{{.EntityID}}">Create new version</a></li>
</ol>

<script>
    const versionList = document.getElementById('versions');
    for(i=1; i<{{.VersionCount}}; i++) {
        const li = document.createElement('li');
        const a = document.createElement('a')
        a.setAttribute('href', '?version=' + i)
        a.text = i
        li.appendChild(a)
        versionList.appendChild(li)
    }
</script>
