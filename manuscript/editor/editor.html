<h1>Manuscript : {{.EntityID}}</h1>

<form method="post" action="{{.EntityID}}/events">
    <label>Title</label><input type="text" name="title" value="{{.Title}}"/><br/>
    <label>Abstract</label><textarea name="abstract">{{.Abstract}}</textarea><br/>
    <input type="submit" value="Submit changes"/>
</form>

<hr/>
<ol id="versions" reversed>
    <li><a href="/manuscripts/{{.EntityID}}">Create new version</a></li>
</ol>

<script>
    const versionList = document.getElementById('versions')
    for (i ={{.VersionCount}}; i > 0; i--) {
        const li = document.createElement('li')
        const a = document.createElement('a')
        a.setAttribute('href', '?version=' + i)
        a.text = 'version ' + i
        li.appendChild(a)
        versionList.appendChild(li)
    }
</script>
